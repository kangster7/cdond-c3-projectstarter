- name: Copy files
  become: true
  copy:
    src: /home/backend.tar.gz
    dest: ~/project/.circleci/ansible/roles/deploy/files/backend.tar.gz

- name: Start PM2
  shell: |
    cd ~/project/.circleci/ansible/roles/deploy/files
    tar xzvf backend.tar.gz
    mv home/circleci/project/backend .
    cd backend
    sudo npm install -g npm@latest
    sudo npm install -g webpack-dev-server
    sudo npm install
    sudo npm run build
    sudo pm2 start npm --name backend -- start